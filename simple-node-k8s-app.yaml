apiVersion: v1
kind: Service
metadata:
  name: simple-node-k8s-app-deployment
  labels:
    name: simple-node-k8s-app
spec:
  type: NodePort
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    name: simple-node-k8s-app
---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: simple-node-k8s-app-deployment
spec:
  replicas: 6
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      name: simple-node-k8s-app
  template:
    metadata:
      labels:
        name: simple-node-k8s-app
    spec:
      containers:
      - name: simple-node-k8s-app
        image: thomaswatkin/simple-node-k8s-app:1.0.0
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8080
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
